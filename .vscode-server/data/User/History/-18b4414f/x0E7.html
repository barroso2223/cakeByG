<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of War</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    
    <h1>Game of War!</h1>

    <button>Deal Cards!</button>
    <button id="resetGame">Reset Game</button>

    <div class="gameTable">
        <div class="players">
            <h2>Computer</h2>
            <img id="player1" src="" alt="playing Cards">
            <div id="computerScore">Computer Score: 0</div>
        </div>
        <div class="players">
            <h2 id="userName"><input type="text" name="" id="playerName" placeholder="Enter Name"></h2>
            <img id="player2" src="" alt="playing Cards">
            <div id="playerScore">Player Score: 0</div>
        </div>
     </div>
     <h3>Results</h3>

<script type="text/javascript" src="main.js"></script>    
</body>
</html>
